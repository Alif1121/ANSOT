<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>নিউজ ফটোকার্ড</title>
 <style>
    body {
  font-family: 'SolaimanLipi', sans-serif;
  background: #f0f0f0;
  text-align: center;
  padding: 20px;
}

.controls {
  margin-bottom: 20px;
}

input, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  border-radius: 6px;
}

.card {
  position: relative;
  width: 800px;
  height: 800px;
  background: #ffffff;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  overflow: hidden;
}

.header-image {
  width: 100%;
  height: 45%;
  object-fit: cover;
}

.logo-image {
  position: absolute;
  top: 42%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 16px;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
  background: white;
  padding: 5px;
}

.date {
  position: absolute;
  top: 15px;
  right: 15px;
  background: white;
  padding: 8px 14px;
  font-weight: bold;
  border-radius: 8px;
  font-size: 16px;
}

.headline {
  font-size: 20px;
  font-weight: bold;
  padding: 10px 20px;
  margin-top: 60px;
  line-height: 1.4;
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #111;
  color: white;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 0;
}

.footer-links {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 6px;
  font-size: 15px;
}

.footer-links i {
  margin-right: 6px;
}

 </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="controls">
    <input type="file" id="headerImg" accept="image/*">
    <input type="file" id="logoImg" accept="image/*">
    <input type="text" id="headline" placeholder="হেডলাইন লিখুন">
    <input type="text" id="date" placeholder="তারিখ (যেমনঃ ২২ জুলাই, ২০২৫)">
    <button onclick="generateCard()">Generate</button>
    <button onclick="downloadCard()">Download JPG</button>
  </div>

  <div class="card" id="card">
    <div class="date" id="dateBox">২২ জুলাই, ২০১৯</div>
    <img id="headerImagePreview" class="header-image" src="" alt="">
    <img id="logoImagePreview" class="logo-image" src="" alt="">
    <div class="headline" id="headlineBox">টাইম মেশিন আবিষ্কার করে তাকে লাগিয়ে দিলেন রংপুরের এক যুবক</div>
    <div class="footer">
      বিস্তারিত কমেন্টে
      <div class="footer-links">
        <span><i class="fab fa-facebook-square"></i> /AdmissionNewsbySOT</span>
        <span><i class="fab fa-telegram"></i> /Study_on_Telegram</span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function generateCard() {
  const headlineInput = document.getElementById('headline').value.trim();
  const dateInput = document.getElementById('date').value.trim();

  const headline = headlineInput || 'হেডলাইন লিখুন';
  const date = dateInput || new Date().toLocaleDateString('bn-BD', {
    day: 'numeric', month: 'long', year: 'numeric'
  });

  document.getElementById('headlineBox').innerText = headline;
  document.getElementById('dateBox').innerText = date;

  const headerImg = document.getElementById('headerImg').files[0];
  const logoImg = document.getElementById('logoImg').files[0];

  if (headerImg) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('headerImagePreview').src = e.target.result;
    };
    reader.readAsDataURL(headerImg);
  }

  if (logoImg) {
    const reader = new FileReader();
    reader.onload = e => {
      document.getElementById('logoImagePreview').src = e.target.result;
    };
    reader.readAsDataURL(logoImg);
  }
}

function downloadCard() {
  const card = document.getElementById('card');
  html2canvas(card).then(canvas => {
    const link = document.createElement('a');
    link.download = 'photocard.jpg';
    link.href = canvas.toDataURL('image/jpeg');
    link.click();
  });
}

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নিউজ ফটোকার্ড</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .controls {
      max-width: 600px;
      margin: 0 auto 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      padding: 0 10px;
    }

    label {
      font-weight: bold;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      position: relative;
      width: 1024px;
      max-width: 100%;
      background: white;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 20px;
    }

    .date {
      background: white;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 10px;
      align-self: flex-end;
      margin-right: 20px;
      z-index: 10;
    }

    .header-image {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: cover;
      margin-top: 10px;
      border-bottom: 2px solid #ccc;
      display: block;
    }

    .logo-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 14px;
      margin-top: -60px;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      max-width: 90%;
      margin: 10px 0 6px;
      word-break: break-word;
    }

    .subheadline {
      font-size: 18px;
      font-weight: normal;
      color: #444;
      text-align: center;
      max-width: 90%;
      margin-bottom: 10px;
      display: none;
    }

    .comment-note {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
      display: none;
    }

    .footer {
      width: 100%;
      background: #111;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
    }

    .footer span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer i {
      font-size: 16px;
    }

    @media(max-width: 480px) {
      .headline {
        font-size: 18px;
      }

      .subheadline,
      .comment-note {
        font-size: 14px;
      }

      .logo-image {
        width: 80px;
        height: 80px;
        margin-top: -40px;
      }

      .footer {
        font-size: 12px;
        flex-direction: row;
        gap: 0;
        padding: 8px 12px;
      }

      button {
        width: 100%;
        max-width: none;
      }

      .controls {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="headerImg">হেডার ছবি আপলোড করুন:</label>
    <input type="file" id="headerImg" accept="image/*" />

    <label for="headline">হেডলাইন লিখুন:</label>
    <input type="text" id="headline" placeholder="হেডলাইন লিখুন" />

    <label for="subheadline">সাবহেডলাইন (ঐচ্ছিক):</label>
    <input type="text" id="subheadline" placeholder="সাবহেডলাইন লিখুন (ঐচ্ছিক)" />

    <label><input type="checkbox" id="showComment" /> বিস্তারিত কমেন্টে দেখাবো</label>

    <button onclick="generateCard()">Generate</button>
    <button onclick="downloadCard()">Download JPG</button>
  </div>

  <div class="card" id="card">
    <div class="date" id="dateBox"></div>
    <img id="headerImagePreview" class="header-image" src="placeholder.jpg" alt="Uploaded Header Image" />
    <img src="ansot.jpg" alt="Ansot Logo" class="logo-image" />
    <div class="headline" id="headlineBox">টাইম মেশিন আবিষ্কার করে তাকে লাগিয়ে দিলেন রংপুরের এক যুবক</div>
    <div class="subheadline" id="subheadlineBox"></div>
    <div class="comment-note" id="commentNote">বিস্তারিত কমেন্টে</div>
    <div class="footer">
      <span><i class="fab fa-facebook-square"></i> AdmissionNewsbySOT</span>
      <span><i class="fab fa-telegram"></i> Study_on_Telegram</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    window.onload = () => {
      const date = new Date().toLocaleDateString('bn-BD', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('dateBox').innerText = date;
    };

    function generateCard() {
      const headline = document.getElementById('headline').value.trim() || 'হেডলাইন লিখুন';
      const subheadline = document.getElementById('subheadline').value.trim();
      const showComment = document.getElementById('showComment').checked;

      document.getElementById('headlineBox').innerText = headline;

      const subBox = document.getElementById('subheadlineBox');
      if (subheadline) {
        subBox.innerText = subheadline;
        subBox.style.display = 'block';
      } else {
        subBox.style.display = 'none';
      }

      document.getElementById('commentNote').style.display = showComment ? 'block' : 'none';

      const headerImg = document.getElementById('headerImg').files[0];
      const preview = document.getElementById('headerImagePreview');

      if (headerImg) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(headerImg);
      } else {
        preview.src = 'placeholder.jpg';
      }
    }

    function downloadCard() {
      const preview = document.getElementById('headerImagePreview');
      if (preview.style.display === 'block' && !preview.complete) {
        preview.onload = () => proceedDownload();
      } else {
        proceedDownload();
      }
    }

    function proceedDownload() {
      const card = document.getElementById('card');
      html2canvas(card, {
        scale: window.devicePixelRatio || 2,
        backgroundColor: '#ffffff'
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'photocard.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    }
  </script>
</body>
</html>

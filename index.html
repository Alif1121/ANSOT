<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Card Generator</title>
  <link href="https://fonts.cdnfonts.com/css/solaiman-lipi" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background: linear-gradient(135deg, #eaf4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-section textarea,
    .form-section input[type="file"],
    .form-section select {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'SolaimanLipi', sans-serif;
      width: 100%;
    }

    .form-section button {
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card {
      position: relative;
      margin-top: 20px;
      width: 1080px;
      height: 1080px;
      background: #d3d3d3;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 70px;
      padding-bottom: 60px;
    }

    .fixed-logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      object-fit: contain;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      z-index: 3;
    }

    .admission-tag {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      color: #0d47a1;
      font-size: 32px;
      font-family: 'SolaimanLipi', sans-serif;
      font-weight: bold;
      z-index: 3;
      text-align: center;
    }

    .bg-img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background: #fff;
      display: none;
      margin-bottom: 20px;
    }

    .headline {
      max-width: 90%;
      background: linear-gradient(to right bottom, #e0f2ff, #f6fbff);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0e0e0;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #1c1c1c;
      line-height: 1.8;
      white-space: pre-line;
    }

    .no-image .headline {
      margin-top: 120px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      font-size: 18px;
      font-weight: 600;
      color: #333;
      border-top: 1px solid #ddd;
    }

    .footer .date {
      font-weight: 600;
      font-size: 20px;
    }

    .footer .source a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    #downloadBtn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    #downloadBtn:hover {
      background-color: #218838;
    }

    @media (max-width: 500px) {
      .card {
        transform: scale(0.35);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì∞ ‡¶®‡¶ø‡¶â‡¶ú ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h2>

    <div class="form-section">
      <label>Select News Type:</label>
      <select id="newsType">
        <option value="ansot">AN SOT</option>
        <option value="soy">SOT</option>
      </select>

      <label>Headline:</label>
      <textarea id="headlineText" placeholder="Enter headline text" rows="4"></textarea>

      <label>Upload Image (Optional):</label>
      <input type="file" id="bgImgInput" accept="image/*">

      <button onclick="generateCard()">Generate Card</button>
    </div>

    <div class="card" id="cardPreview">
      <img src="ansot.jpg" class="fixed-logo" alt="Logo">
      <div class="admission-tag">ADMISSION NEWS BY SOT</div>
      <img id="cardBgImage" class="bg-img" src="" alt="Background"/>
      <div class="headline" id="headlineArea">Headline will appear here</div>
      <div class="footer">
        <span class="date" id="dateArea"></span>
        <span class="source"><a href="https://t.me/Study_on_Telegram" target="_blank">@Study_on_Telegram</a></span>
      </div>
    </div>

    <button onclick="downloadCard()" id="downloadBtn">‚¨áÔ∏è Download Card</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function readFile(inputElement, callback) {
      const file = inputElement.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          callback(e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        callback(null);
      }
    }

    function generateCard() {
      const headline = document.getElementById("headlineText").value;
      const newsType = document.getElementById("newsType").value;
      const bgImage = document.getElementById("bgImgInput");
      const logo = document.querySelector(".fixed-logo");
      const tag = document.querySelector(".admission-tag");
      const card = document.getElementById("cardPreview");
      const headlineArea = document.getElementById("headlineArea");

      headlineArea.innerHTML = headline.replace(/\n/g, "<br>") || "No headline given";

      const today = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      document.getElementById("dateArea").textContent = today.toLocaleDateString('en-US', options);

      if(newsType === "ansot") {
        logo.src = "ansot.jpg?v=" + new Date().getTime();
        tag.textContent = "ADMISSION NEWS BY SOT";
      } else if(newsType === "soy") {
        logo.src = "sot.jpg?v=" + new Date().getTime();
        tag.textContent = "STUDY ON TELEGRAM";
      }

      readFile(bgImage, function(bgDataUrl) {
        const bgImgTag = document.getElementById("cardBgImage");
        if (bgDataUrl) {
          bgImgTag.src = bgDataUrl;
          bgImgTag.style.display = "block";
          card.classList.remove("no-image");
        } else {
          bgImgTag.style.display = "none";
          card.classList.add("no-image");
        }

        card.style.display = "flex";
        document.getElementById("downloadBtn").style.display = "block";
      });
    }

    function downloadCard() {
      const card = document.getElementById("cardPreview");

      html2canvas(card, {
        width: 1080,
        height: 1080,
        scale: 1
      }).then(function(canvas) {
        const link = document.createElement("a");
        link.download = "news_card_1080x1080.jpg";
        link.href = canvas.toDataURL("image/jpeg", 0.95);
        link.click();
      });
    }
  </script>
</body>
</html>

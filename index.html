<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নিউজ ফটোকার্ড</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .controls {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 1024px;
      height: 1024px;
      background: white;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .date {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .header-image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
    }

    .logo-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      background: white;
      padding: 5px;
      margin-top: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }

    .headline {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin: 20px 30px 10px;
      line-height: 1.5;
    }

    .comment-note {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
      display: none;
    }

    .footer {
      margin-top: auto;
      width: 100%;
      background: #111;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer i {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        padding: 12px;
      }

      .headline {
        font-size: 20px;
        margin: 15px;
      }

      .logo-image {
        width: 80px;
        height: 80px;
      }

      .footer {
        font-size: 16px;
        gap: 16px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="controls">
    <label for="headerImg">হেডার ছবি আপলোড করুন:</label>
    <input type="file" id="headerImg" accept="image/*" />

    <label for="headline">হেডলাইন লিখুন:</label>
    <input type="text" id="headline" placeholder="হেডলাইন লিখুন" />

    <label><input type="checkbox" id="showComment" /> বিস্তারিত কমেন্টে দেখাবো</label>

    <button onclick="generateCard()">Generate</button>
    <button onclick="downloadCard()">Download JPG</button>
  </div>

  <div class="card" id="card">
    <div class="date" id="dateBox"></div>
    <img id="headerImagePreview" class="header-image" src="" alt="Header Image" />
    <img src="ansot.jpg" alt="Ansot Logo" class="logo-image" />
    <div class="headline" id="headlineBox">টাইম মেশিন আবিষ্কার করে তাকে লাগিয়ে দিলেন রংপুরের এক যুবক</div>
    <div class="comment-note" id="commentNote">বিস্তারিত কমেন্টে</div>
    <div class="footer">
      <span><i class="fab fa-facebook-square"></i> /AdmissionNewsbySOT</span>
      <span><i class="fab fa-telegram"></i> /Study_on_Telegram</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    window.onload = () => {
      const date = new Date().toLocaleDateString('bn-BD', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('dateBox').innerText = date;
    };

    function generateCard() {
      const headlineInput = document.getElementById('headline').value.trim();
      const showComment = document.getElementById('showComment').checked;

      document.getElementById('headlineBox').innerText = headlineInput || 'হেডলাইন লিখুন';

      const headerImg = document.getElementById('headerImg').files[0];
      if (headerImg) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('headerImagePreview').src = e.target.result;
        };
        reader.readAsDataURL(headerImg);
      }

      document.getElementById('commentNote').style.display = showComment ? 'block' : 'none';
    }

    function downloadCard() {
      const card = document.getElementById('card');
      html2canvas(card, {
        useCORS: true,
        allowTaint: true,
        scale: 3, // better quality
        width: card.offsetWidth,
        height: card.offsetHeight
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'news-card.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    }
  </script>
</body>
</html>
